<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Граффити редактор</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <h1>Граффити редактор</h1>
    
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
      <div class="color-picker">
        <button class="color-btn active" style="background:#000" data-color="#000000"></button>
        <button class="color-btn" style="background:#ff0000" data-color="#ff0000"></button>
        <button class="color-btn" style="background:#00ff00" data-color="#00ff00"></button>
        <button class="color-btn" style="background:#0000ff" data-color="#0000ff"></button>
        <button class="color-btn" style="background:#ffff00" data-color="#ffff00"></button>
        <button class="color-btn" style="background:#ffffff" data-color="#ffffff"></button>
      </div>
      
      <div class="size-picker">
        <button class="size-btn active" data-size="5">Тонкий</button>
        <button class="size-btn" data-size="10">Средний</button>
        <button class="size-btn" data-size="20">Толстый</button>
      </div>
      
      <div class="actions">
        <button class="action-btn" id="clear-btn">Очистить</button>
        <button class="action-btn" id="download-btn">Скачать</button>
        <button class="action-btn" id="send-btn">Отправить</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</body>
</html>
